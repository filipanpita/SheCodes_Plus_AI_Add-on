<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container"></div>
        <header>
            <h1>Welcome to the AI Portuguese Poem Generator</h1>
        </header>

        <main>
            <form>
                <input
                type="text"
                placeholder="Enter the topic of the poem"
                autofocus
                required
                autocomplete="off"
                class="instructions"/>
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem">
            Quantas vezes a gente, em busca da ventura,
            <br />
            Procede tal e qual o avozinho infeliz:
            <br />
            Em vão, por toda parte, os óculos procura
            <br />
            Tendo-os na ponta do nariz!
            </div>
        </main>

        <footer>
        This AI project was coded by
        <a href="https://github.com/filipanpita/" target="_blank">Filipa Pita</a>
        and is
        <a
            href="https://github.com/filipanpita/SheCodes_Plus_AI_Add-on"
        target="_blank">
        open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-portuguese-poems.netlify.app/" target="_blank"
        >hosted on Netlify</a
        >.
        </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
